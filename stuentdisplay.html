<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Details Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="registratioN.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
            <label>Student</label>
            <div class="select-box">
                <select>
                  <option hidden>select</option>
                  <option>Student 1</option>
                  <option>Student 2</option>
                  <option>Student 3</option>
                  <option>Student 4</option>
                  <option>Student 5</option>
                  <option>Student 6</option>
                </select>
              </div>
          </div>
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="input-box">
            <label>Course</label>
            <div class="select-box">
                <select>
                  <option hidden>select</option>
                  <option>B.tech</option>
                  <option>M.tech</option>
                  <option>BBA</option>
                  <option>MBA</option>
                  <option>BA</option>
                  <option>MA</option>
                </select>
              </div>
          </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>USA</option>
                <option>Canada</option>
                <option>Mexico</option>
                <option>Japan</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <div class="other_options"> 
            <button><a style="text-decoration: none; color: #fff;" href="registration.html">Add</a></button>
            <button>Delete</button>
            <button><a style="text-decoration: none; color: #fff;" href="registration.html">Edit</a></button>
        </div>
      </form>
    </section>
  </body>
</html>
